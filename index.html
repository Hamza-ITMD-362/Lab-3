<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>HTML Elements</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" media="screen" href="css/meyers_and_normalize-form_reset.css">
  <link rel="stylesheet" media="screen" href="css/screen.css">
</head>
<body>
<main id="content">
  <form method="get" action="#null">
    <h1>Gotham Cities Diabetes Newsletter</h1>
    <p>
      Learn To fight Gotham Cities Most surged disease Diebetese!
    </p>
    <ol>
      <li id="input-email">
        <label for="email">Enter Your Bat Email</label>
        <input type="email" name="email" id="email" pattern="^.+@.+$">
      </li>
      <li id="input-age-verification">
        <input type="checkbox" id="age-verification" name="age-verification" value="18">
        <label for="age-verification">Acknowledging Bat age of 18</label>
      
  </form>
</main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/site.js"></script>
</body>
</html>
